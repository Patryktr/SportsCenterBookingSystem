# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # SQL Server Database
  # ---------------------------------------------------------------------------
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: sportscenter_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "14331:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Password123' -Q 'SELECT 1' -C -b"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - sportscenter-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7
    container_name: sportscenter_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sportscenter-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # SportsCenter API (obraz z GHCR)
  # ---------------------------------------------------------------------------
  api:
    image: ghcr.io/norbert-szyszka15/sportscenterbookingsystem/sportscenter-api:latest
    container_name: sportscenter_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__SportsCenterDb=Server=sqlserver,1433;Database=SportsCenterDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=true;Encrypt=False
      - ConnectionStrings__Redis=redis:6379
    ports:
      - "5001:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - sportscenter-network
    restart: unless-stopped

volumes:
  sqlserver_data:
  redis_data:

networks:
  sportscenter-network:
    driver: bridge